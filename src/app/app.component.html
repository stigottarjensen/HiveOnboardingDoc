<table>
  <tr *ngFor="let item of doc_keys">
    <td>{{item}}</td>
    <td><input *ngIf="item!=='namespace'" 
                [(ngModel)]="the_doc[item]" 
                (change)="input_changed($event)"/>
      <span *ngIf="item==='namespace'">{{the_doc[item]}}</span>
    </td>
  </tr>
</table>
<button (click)="save()">Lagre</button>
  <pre>
    {{result}}
  </pre>
