<div class="container">
  <div class="sidemenu">
    <ul>
      <li *ngFor="let domain of treeMenu | keyvalue;">&nbsp;{{domain.key}}
        <ul>
          <li *ngFor="let service of domain.value" (click)="setDoc(domain.key, service)"
            [ngClass]="{'chosen':chosen(domain.key, service)}">&nbsp;{{service}}</li>
        </ul>
      </li>

    </ul>
    <div class="bottom">&nbsp;</div>
  </div>
  <table>
    <tr *ngFor="let item of doc_keys">
      <td>&nbsp;{{item}}</td>
      <td><input *ngIf="!item.includes('Url')" [(ngModel)]="the_doc[item]" (change)="input_changed($event)" />
        <span *ngIf="item.includes('Url')">{{the_doc[item]}}</span>
      </td>
    </tr>
  </table>
</div>
<button (click)="save()">Lagre</button>
<p>
  {{result}}
</p>
<p>{{the_doc_text}}</p>
